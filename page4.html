<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <div class="blur">

        <div class="main">


            <div class="border">

            </div>

            <div class="ttp">
                <p id="ttp">
                    Trip to Paris
                </p>
            </div>

            <div class="border2">

            </div>


        </div>

        <div class="back">
            <i class="fa fa-arrow-circle-left" style="font-size:27px;color:red"></i>
            <div id="back">Back</div>
        </div>

        <div class="box">

            <div class="card1">
                <p class="ttp">
                    Trip to Paris
                </p>
            </div>

            <div class="card2">
                <p>
                    Completed Task
                </p>
            </div>

            <div class="card3">
                <form action="">
                    <input type="checkbox" name="pentask" id="check">
                    <label for="pentask">
                        Pending Task
                    </label>
                </form>
            </div>

            <div class="plus">
                <i class="fa fa-plus-circle" style="font-size: 29px;color:red"></i>
            </div>

        </div>

    </div>


    <div class="popup">

        <center>
            <p id="pop">Add New List</p>
        </center>

        <center>
            <div class="poptext"></div>
        </center>

        <button class="popbutton">ADD</button>

    </div>



</body>

</html>
